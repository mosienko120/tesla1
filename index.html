<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header starts -->
    <header class="header">
        <div class="container">
            <div class="menu">
                <div class="menu_logo">
                    <a href="#"><img src="img/logo.png" alt="logo"></a>
                </div>
                <div class="menu_nav">
                    <ul class="menu_nav_list">
                        <li><a href="#">Model S</a></li>
                        <li><a href="#">Model X</a></li>
                        <li><a href="#">Model 3</a></li>
                        <li><a href="#">Roadster</a></li>
                        <li><a href="#">Energy</a></li>
                    </ul>
                </div>
                <div class="menu_tools">
                    <a class="menu_tools_link" href="#">Магазин</a>
                    <a class="menu_tools_link" href="#">Войти</a>
                    <div>
                        <a href="#"><img src="img/menu.png" alt="menu"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header ends -->

    <!-- Hero starts -->
    <section class="hero">
            <h1 class="hero_title">Model S</h1>
            <h4 class="hero_subtitle">Добро пожаловать в будещее!</h4>
            <div class="hero_main">
                <div class="hero_image">
                    <img class="hero_img" src="img/hero_tesla.png" alt="tesla model s">
                </div>
            </div>
    </section>
    <section class="hero_specs_wrapper">
        <div class="hero_inner">
            <div class="hero_specs">
                <div class="hero_specs_speed">
                    <div class="hero_img_inner hero_img_inner_first">
                        <img src="img/specs_speed.png" alt="speed">
                    </div>
                    <div class="hero_text_inner">
                        <div class="hero_speed_title">2,7</div>
                        <div class="hero_speed_subtitle">0-100км/час</div>
                    </div>
                </div>
                <div class="hero_specs_road">
                    <div class="hero_img_inner">
                        <img src="img/specs_road.png" alt="road">
                    </div>
                    <div class="hero_text_inner">
                        <div class="hero_road_title">632</div>
                        <div class="hero_road_subtitle">запас хода</div>
                    </div>
                </div>
            </div>
            <div class="hero_buttons">
                <div class="hero_buttons_inner">
                    <div class="hero_test_drive">
                        <div class="hero_test_wrapper">
                            <a href="#"><img src="img/steering-wheel.png" alt="steering wheel"></a>
                        </div>
                        <div class="hero_text_wrapper">
                            <a href="#">Тест драйв</a>
                        </div>
                    </div>
                    <div class="hero_order">
                        <a href="#">Заказать</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero_scroller">
            <a href="#"><img src="img/scroller.png" alt="scroller"></a>
        </div>
    </section>
    <!-- Hero ends -->
</body>
</html>
